<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curs 6 Aplicatia 2</title>
    <link rel="stylesheet" href="./css/ap2.css">
</head>
<body>
    <div id="container">
        <h1>Formular de inregistrare</h1>
        <form action="" id="myform">
            <div>
                <label for="nume">Nume</label>
                <input type="text" name="nume" id="nume" placeholder="Numele dumneavoastra">
            </div>
            <div>
                <label for="prenume">Prenume</label>
                <input type="text" name="prenume" id="prenume" placeholder="Prenumele dumneavoastra">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="pass">Parola</label>
                <input type="password" name="pass" id="pass">
            </div>
            <div id="check">
                <input type="checkbox" name="termeni" id="termeni">
                <label for="termeni">
                    Sunt de acord cu <a href="#">termeni si conditii</a>
                </label>
            </div>
            <div>
                <input id="sub" type="submit" value="inregistrare">
            </div>
        </form>
    </div>

</body>
</html>
